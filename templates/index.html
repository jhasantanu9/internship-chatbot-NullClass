<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add favicon to prevent 404 errors -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>NullClass Customer Service Chatbot</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">Hello and welcome! ðŸ˜Š Iâ€™m here to help make your experience with NullClass smooth and enjoyable. How can I assist you today?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">Send</button>
            <button id="endChatButton">End Chat</button>
        </div>
    </div>

    <div id="rating-container" style="display: none;">
        <p><strong>Thank you for chatting with us! Please rate your experience:</strong></p>
        <p class="spacer"></p> <!-- Add a class for spacing if desired -->
        <div class="rating-buttons">
            <button class="rating-button" onclick="submitRating(1)"><strong>1</strong>: Very Dissatisfied</button>
            <button class="rating-button" onclick="submitRating(2)"><strong>2</strong>: Dissatisfied</button>
            <button class="rating-button" onclick="submitRating(3)"><strong>3</strong>: Neutral</button>
            <button class="rating-button" onclick="submitRating(4)"><strong>4</strong>: Satisfied</button>
            <button class="rating-button" onclick="submitRating(5)"><strong>5</strong>: Very Satisfied</button>
        </div>
    </div>        
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
